<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hafalan Santri</title>
  <link rel="stylesheet" href="hafalan.css">
</head>

<body>
    <header>
        <div class="logo">
          <img src="../gambar/LOGO.png" alt="Logo TPQ" />
          <span class="logo-text">TPQ Miftahul Jannah</span>
        </div>
        <ul class="nav-links">
          <li><a href="#" id="logoutBtn">Logout</a></li>
  
        </ul>
      </header>
  

<main class="hafalan-container">
  
    <h1 class="hafalan-title">Hafalan Santri</h1>
  
    <!-- A. List Santri
    <div class="card-hafalan">
      <h2>Daftar Santri</h2>
      <ul id="santriList" class="list-santri"></ul>
    </div> -->
  
    <!-- B. Form Input Hafalan -->
    <div class="card-hafalan">
      <h2>Tambah Hafalan</h2>
  
      <label>Nama Santri</label>
      <select id="inputSantri"></select>
  
      <label>Nama Surat</label>
      <select id="inputSurat"></select>
  
      <label>Tanggal Input</label>
      <input type="date" id="inputTanggal">
  
      <button class="btn-hijau" id="btnTambah">Tambah Hafalan</button>
    </div>
  
    <!-- C. Tabel Hafalan -->
    <div class="card-hafalan">
      <h2>Data Hafalan</h2>
      <table class="tabel-hafalan">
        <thead>
          <tr>
            <th>Santri</th>
            <th>Surat</th>
            <th>Tanggal</th>
          </tr>
        </thead>
        <tbody id="tabelHafalan"></tbody>
      </table>
    </div>
  
  </main>

  <script src="../authGuard.js"></script>
  <script type="module" src="hafalan.js"></script>

</body>
</html>
